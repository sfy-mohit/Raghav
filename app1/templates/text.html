<div class="contact-form">
    <form action="{% url 'contact-us' %}" id="contactForm" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="username" id="name" class="form-control" required
                        data-error="Please enter your name" placeholder="Your Name*">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" required
                        data-error="Please enter your email" placeholder="Your Email*">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="phone" id="phone_number" required data-error="Please enter your number"
                        class="form-control" placeholder="Phone Number">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="subject" id="msg_subject" class="form-control" required
                        data-error="Please enter your subject" placeholder="Subject">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <textarea name="message" class="form-control" id="message" cols="30" rows="5" required
                        data-error="Write your message" placeholder="Your Message"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <button type="submit" value=submit name="submit-form" class="default-btn"><i
                        class='bx bx-chevron-right'></i> Send
                    Message <span></span></button>
                <!-- <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div> -->
            </div>
        </div>
    </form>
              
</div>
